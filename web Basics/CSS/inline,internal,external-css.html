<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-internal-external-css</title>
    <style>
        #second {
            background-color: red;
            color: white;
            font-size: large;
        }
    </style>
    <link rel="stylesheet" href="external.css">
</head>

<body>
    <!-- inline cssexecuted firstly then internal and external wil be executed in aorder that which one  is written atlast. -->
    <!-- inline css -->
    <div>
        <h1>inline css</h1>
        <p style="background-color: aqua;color:red ;font-size: large;">this is a paragraphs</p>
        <h1>external css</h1>
        <p id="second">this is another paragraphs</p>
    </div>
    <!-- selectors in css -->
</body>

</html>
