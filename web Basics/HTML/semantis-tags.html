    <title>semantic tags</title>

<body>
    <!-- semantic tags define their meaning whereas non-semantic tags do not define thier meanings. -->
    <!-- sematic tags -->

        <nav></nav>
    </header>
    <footer></footer>
    <form action=""></form>
    <table></table>

    <div>
        <span></span>
    </div>

</body>
